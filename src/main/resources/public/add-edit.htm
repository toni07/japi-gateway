<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WS API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input.small{
            width:60px;
        }
    </style>
</head>
<body>

    <h3>Add WS</h3>
    <form method="post" action="admin/ws/"  onsubmit="return submitForm(this);">
        <label>Label: <input type="text" name="label" /> </label><br /><br />
        <label>Url From: <input type="text" name="url_from" /> </label><br /><br />
        <label>Url To: <input type="text" name="url_to" /> </label><br /><br />
        <label>Cache time (ms): <input type="text" name="cache_time_in_ms" /> </label><br /><br />
        <input type="submit" />
    </form>

    <script>
        function submitForm(formElem)
        {
            formElem.submit();
            return false;
        }

        function $(id)
        {
            return document.getElementById(id);
        }
    </script>

</body>
</html>
